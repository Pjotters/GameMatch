<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voetbal Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #4CAF50;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
        }
        #game-canvas {
            background: #4CAF50;
            border: 2px solid #2E7D32;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #toggle-view {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #FFC107;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #toggle-view:hover {
            background: #FFD54F;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <button id="toggle-view">Schakel naar 3D</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game2d.js"></script>
    <script src="game3d.js"></script>
    <script src="main.js"></script>
</body>
</html>
