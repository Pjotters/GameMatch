<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMatch - Realistische Voetbalsimulatie</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: white;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #loading-bar {
            width: 50%;
            height: 20px;
            background: #333;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #loading-progress {
            height: 100%;
            width: 0%;
            background: #1E88E5;
            transition: width 0.3s;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #game-hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            pointer-events: none;
        }
        
        .team-score {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 30px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
        }
        
        #game-time {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
        }
        
        #menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 200;
        }
        
        #menu-button:hover {
            background: rgba(50, 50, 50, 0.9);
        }
    </style>
</head>
<body>
    <!-- Laadscherm -->
    <div id="loading-screen">
        <h1>GAMEMATCH</h1>
        <p>Bezig met laden...</p>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <!-- Hoofd game container -->
    <div id="game-container">
        <!-- 3D Canvas wordt hier geplaatst -->
        
        <!-- HUD (Heads-Up Display) -->
        <div id="game-hud">
            <div class="team-score" id="team-home">0</div>
            <div id="game-time">00:00</div>
            <div class="team-score" id="team-away">0</div>
        </div>
        
        <!-- Menu knop -->
        <button id="menu-button">Menu</button>
    </div>

    <!-- JavaScript bestanden -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="js/game.js"></script>
    <script src="js/player.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/stadium.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
